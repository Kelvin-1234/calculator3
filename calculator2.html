<!DOCTYPE html>
<html>
<head>
<title>Calculator</title>
<link rel="stylesheet" type="text/css" href="bootstrap.css">
<link rel="stylesheet" type="text/css" href="css/calculator.css">
</head>
<body>
       <div class="container">
        <div class="row ">
        <div class="col-md-12">0</div>
        <div class="style">
        <div class="col-md-3 numerals create">AC</div>
        <div class="col-md-3 numerals create">&#10051</div>
        <div class="col-md-3 numerals create">%</div>
        <div class="col-md-3 numerals col"><code>&divide</code></div>
</div>
             <div class="style">
            <div class="col-md-3 numerals">7</div>
            <div class="col-md-3 numerals">8</div>
            <div class="col-md-3 numerals">9</div>
            <div class="col-md-3  numerals col"><code>&times</code></div>
</div>
           <div class="style">
          <div class="col-md-3 numerals">4</div> 
          <div class="col-md-3 numerals">5</div>
          <div class="col-md-3 numerals">6</div>
          <div class="col-md-3 numerals col"><code>-</code></div>
</div>
           <div class="style">
            <div class="col-md-3 numerals">1</div>
            <div class="col-md-3 numerals">2</div>
            <div class="col-md-3 numerals">3</div>
            <div class="col-md-3 numerals col"><code>+</code></div>
</div>
          <div class="style">
          <div class="col-md-3 numerals">0</div>
          <div class="col-md-3 numerals">.</div>
          <div class="col-md-3 numerals">Ans</div>
          <div class="col-md-3 numerals col"><code>=</code></div>
 </div>
 </div>
<script type= "text/javascript" src="js/jquery-3.5.1.min.js"></script>
<script type="text/javascript" src="js/bootstrap.js"></script>
</body>
</html>
